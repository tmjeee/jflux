
apply plugin: "maven-publish"


jar {
    baseName "jflux-swing"
}

dependencies {
    compile "org.jflux:jflux-core:1.0"
}

publishing {
    publications {
        jfluxSwing(MavenPublication) {
            groupId "org.jflux"
            artifactId "jflux-swing"
            version "1.0"

            from components.java
        }
    }
}
